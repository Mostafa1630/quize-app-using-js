<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="quize-app">
      <div class="quize-info">
        <div class="category">Category: <span>Html</span></div>
        <div class="count">Question Count: <span></span></div>
      </div>
      <div class="quize-area"></div>
      <div class="answer-area">
      </div>
      <button class="submit-button">Submit Answer</button>
      <div class="bullets">
        <div class="spans"></div>
        <div class="countdown">
          <!-- <span class="minutes">01</span> :
          <span class="seconds">45</span> -->
        </div>
      </div>
      <div class="results"></div>
    </div>


    <script src="js/main.js"></script>
  </body>
</html>
